<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      My shopping list <span class="pull-right">({{ myItemsLength() }} {{ plural('item',myItemsLength()) }})</span>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of myItems">
      <ion-item>
        <ion-label>{{ item.name }} <span class="pull-right">{{item.price}}€</span></ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="remove(item)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-list>
    <ion-list-header>Suggested items</ion-list-header>
    <ion-item-sliding *ngFor="let item of suggestedItems">
      <ion-item>
        #{{ item.id }}. {{ item.name }}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="add(item)">Add</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-toolbar>
    <ion-title class="pull-right"> <ion-icon name="cart"></ion-icon> Total cart: {{ totalCartPrice() }} € </ion-title>
  </ion-toolbar>
</ion-footer>
